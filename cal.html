<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="sty.css">
	<title>Calculator</title>
</head>
<body>
<form id="calform" name="cal">
	<input  name="display" style="width:670px; height:100px;text-align: center; background-color: gray;"></br>
	<input type="button" value="0" onclick="cal.display.value+='0'">
	<input type="button" value="1" onclick="cal.display.value+='1'">
	<input type="button" value="2" onclick="cal.display.value+='2'">
	<input type="button" value="+" onclick="cal.display.value+='+'" style="background-color: green;"></br>
	<input type="button" value="3" onclick="cal.display.value+='3'">
	<input type="button" value="4" onclick="cal.display.value+='4'">
	<input type="button" value="5" onclick="cal.display.value+='5'">
	<input type="button" value="-" onclick="cal.display.value+='-'" style="background-color: yellow;"></br>
	<input type="button" value="6" onclick="cal.display.value+='6'">
	<input type="button" value="7" onclick="cal.display.value+='7'">
	<input type="button" value="8" onclick="cal.display.value+='8'">
	<input type="button" value="x" onclick="cal.display.value+='*'" style="background-color:brown;"></br>
	<input type="button" value="9" onclick="cal.display.value+='9'">
	<input type="button" value="c" onclick="cal.display.value =''" style="background-color:red;">
	<input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)" style="background-color:blue;">
	<input type="button" value="&#247" onclick="cal.display.value+='/'" style="background-color:pink;">

</form>
</body>
</html>
